<!DOCTYPE html>
<html>
    <head>
        <title>Dream Index</title>
        <meta charset="utf-8">
        <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link href="../css/index.css" rel="stylesheet">
        <script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/time.js" charset="utf-8"></script>
        <script src="../js/index.js" charset="utf-8"></script>
    </head>
    <body>
            <div id="top">
                <p id="table"></p>
            </div>
            <div id="middle">
                <div id="time-box">
                    <div id="time"></div>
                    <div id="week"><p id="wk"></p></div>
                    <audio id="music" src="../materail/bgm/夜晚.mp3" controls="controls">浏览器不支持audio标签</audio>
                </div>
                <div id="search-body">
                    <form id="search1" class="search">
                        <input class="search-input" type="text">
                        <a href="" class="search-btn">
                            <i class="fas fa-search"></i>
                        </a>
                        <input class="search-submit" type="submit">
                    </form>
                    <form id="search2" class="search">
                        <input class="search-input" type="text">
                        <a href=""  class="search-btn">
                            <i class="fas fa-search"></i>
                        </a>
                        <input class="search-submit" type="submit">
                    </form>
                    <form id="search3" class="search">
                        <input class="search-input" type="text">
                        <a href="" class="search-btn">
                            <i class="fas fa-search"></i>
                        </a>
                        <input class="search-submit" type="submit">
                    </form>
                </div>
                <div id="favorite">
                    <div id="favoritAndCollect">
                        <div id="fac-box">
                            <p id="myFavorite" class="fac">常 用 网 址</p>
                            <p id="collect" class="fac">我 的 收 藏</p>
                        </div>
                    </div>
                    <div id="webAddress1" class="webAddress-box">
                        <p id="blbl" class="webAddress">
                            <span class="word">哔</span>
                            <span class="word">哩</span>
                            <span class="word">哔</span>
                            <span class="word">哩</span>
                        </p>
                        <p id="bdtb" class="webAddress">
                            <span class="word">百</span>
                            <span class="word">度</span>
                            <span class="word">贴</span>
                            <span class="word">吧</span>
                        </p>
                        <p id="xlwb" class="webAddress">
                            <span class="word">新</span>
                            <span class="word">浪</span>
                            <span class="word">微</span>
                            <span class="word">博</span>
                        </p>
                        <p id="ggfy" class="webAddress">
                            <span class="word">谷</span>
                            <span class="word">歌</span>
                            <span class="word">翻</span>
                            <span class="word">译</span>
                        </p>
                        <p id="wyyy" class="webAddress">
                            <span class="word">网</span>
                            <span class="word">易</span>
                            <span class="word">音</span>
                            <span class="word">乐</span>
                        </p>
                        <p id="csdn" class="webAddress">
                            <span class="word">C</span>
                            <span class="word">S</span>
                            <span class="word">D</span>
                            <span class="word">N</span>
                        </p>
                    </div>
                    <div id="webAddress2" class="webAddress-box"></div>
                    <div id="webAddress3" class="webAddress-box">
                        <div>
                            <input class="addweb" type="input" id="key" placeholder="填写名称"><br>
                            <input class="addweb" type="input" id="value" placeholder="填写网址"><br>
                            <div>
                                <button id="add_can" class="add_button">取消</button>
                                <button id="add_sub" class="add_button">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <p id="prompt"> </p>
            </div>
    </body>
</html>
